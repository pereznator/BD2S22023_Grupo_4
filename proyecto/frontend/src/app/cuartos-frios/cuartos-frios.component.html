<input matInput [formControl]="nombre" placeholder="Por nombre">
<button mat-button (click)="crearCuarto()">Nuevo cuarto fr√≠o</button>

<div *ngFor="let cuarto of cuartos; index as i">
  <mat-card *ngIf="nombre.value == ''? true : cuarto.codigo.toLowerCase().includes(nombre.value.toLowerCase())" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ cuarto.codigo_cuarto_frio }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Capacidad: {{ cuarto.capacidad }} m<sup>3</sup><br>
        Temperatura: {{ cuarto.temperatura }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="eliminarCuarto(i)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
