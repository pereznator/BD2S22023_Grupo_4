<input matInput [formControl]="nombre" placeholder="Por nombre">
<button mat-button (click)="crearbodega()">Nueva bodega</button>

<div *ngFor="let bodega of bodegas; index as i">
  <mat-card *ngIf="nombre.value == ''? true : bodega.codigo.toLowerCase().includes(nombre.value.toLowerCase())" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ bodega.codigo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Capacidad: {{ bodega.capacidad }} m<sup>3</sup>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="eliminarbodega(i)">Eliminar</button>
      <button mat-button (click)="verCuartosFrios(i)">Cuartos Fr√≠os</button>
    </mat-card-actions>
  </mat-card>
</div>
