<h1>Compras</h1>

<form (ngSubmit)="reporteCompras()" [formGroup]="dataReporte">
  <mat-form-field>
    <mat-label>Empresa</mat-label>
    <mat-select formControlName="codigo_cliente" name="food">
      <mat-option *ngFor="let empresa of empresas" [value]="empresa.codigo">
        {{empresa.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="fecha_inicio" placeholder="Fecha Inicio">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" formControlName="fecha_fin" placeholder="Fecha Final">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button type="submit" [disabled]="dataReporte.invalid">BUSCAR</button>
</form>

<h1>Camiar tipo de empresa</h1>

<form (ngSubmit)="cambiarTipo()" [formGroup]="dataTipo">
  <mat-form-field>
    <mat-label>Empresa</mat-label>
    <mat-select formControlName="codigo_cliente" name="food">
      <mat-option *ngFor="let empresa of empresas" [value]="empresa.codigo">
        {{empresa.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="tipo" placeholder="Tipo">
  </mat-form-field>
  <button mat-stroked-button type="submit" [disabled]="dataTipo.invalid">CAMBIAR</button>
</form>

<table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>

  <ng-container matColumnDef="descuento_aplicado">
    <th mat-header-cell *matHeaderCellDef> Descuento Aplicado </th>
    <td mat-cell *matCellDef="let element"> {{element.descuento_aplicado}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre_cliente">
    <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_cliente}} </td>
  </ng-container>
  <ng-container matColumnDef="tipo_cliente">
    <th mat-header-cell *matHeaderCellDef> Tipo Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo_cliente}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h4>Total Compras: {{totalPedido}}</h4>
